<div class="add-notes-modal" >
	<div class="info-wrap" >
		<div class="form-wrap">
			<!-- <h3 class="form-title">{{ "WELCOME_TO" | translate }} {{clinicDetails.clinicName}} {{"CLINIC" | translate}}</h3> -->
			<h3 class="form-title">{{ "SELECT_LANGUAGE_DETAILS" | translate }}</h3>
			<div class="row" style="margin-top: 40px;" *ngIf="availableLanguages.length > 0">
				<div class="col-md-12  medication-col">
				  <div class="form-group select-wrap">
					<select style="width: 100%;" class="form-control"
					[(ngModel)]="selectedOption">
					  <!-- <option value="" selected disabled>
						{{ "SELECT" | translate }}
					  </option> -->
					  <option *ngFor="let language of availableLanguages" value="{{ language?.id }}">
						{{ language?.name | translate }}
					  </option>
					</select>
				  </div>
				</div>
			  </div>
			
		</div>
	</div>

	<div class="text-right-element">
		<div class="action-btn-wrap">
			<button  type="button" class="btn btn-primary min-width" (click)="selectedLanguage()">
				{{ "OK" | translate }}
			</button>
		</div>
	</div>
</div>
