<div class="add-notes-modal" >
	<div class="info-wrap" >
		<div class="form-wrap">
			<!-- <h3 class="form-title">{{ "CLINIC_NAME" | translate }} : {{clinicDetails.clinicName}}</h3> -->
			<h3 class="form-title">{{ "ENTER_HEALTHCARD" | translate }}</h3>
			<div class="row" style="margin-top: 40px;" >
				<div class="col-md-12  medication-col">
				  <div class="form-group select-wrap">
					<!-- <input type="text" [(ngModel)]="healthCardData" id="healthCardData" > -->
					<form [formGroup]="healthCardForm" (ngSubmit)="saveForm()" (keyup.enter)="saveForm()">
						<div class="col-md-12 p-r-8 p-l-8">
							<div class="form-group">
							  <!-- <label for="profile_phone">{{ "HEALTH_CARD_NUMBER" | translate }}*</label> -->
								<input
								  #cardNumber
								  id="profile_healthcare_number"
								  type="text"
								  formControlName="healthCareNumber"
								  class="form-control"
								  placeholder="{{ 'ENTER_HERE' | translate }}"
								  [mask]="'SSSS 0000 0000'"
								  [showMaskTyped]="false"
								/>
								<div
								*ngIf="hasError('minlength', 'healthCareNumber')"
								class="validation"
							  >
								{{ "INVALID_HEALTH_CARD_NUMBER" | translate }}
							  </div>
							  <div *ngIf="hasError('required', 'healthCareNumber')" class="validation">
								{{ "REQUIRED" | translate }}
							  </div>
							</div>
						  </div>
					</form>
				  </div>
				</div>
			  </div>
			
		</div>
	</div>

	<div class="text-right-element">
		<div class="action-btn-wrap">
			<button  type="button" class="btn btn-primary min-width" (click)="saveForm()">
				{{ "OK" | translate }}
			</button>
		</div>
	</div>
</div>
