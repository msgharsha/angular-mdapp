<div class="auth-section">
  <div class="translater-dropdown">
    <app-translater></app-translater>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6">
        <div>
          <a href="#" class="logo"
            ><img src="assets/images/logo.svg" alt="CactusMD"
          /></a>
        </div>
        <img
          src="assets/images/signin-icons/signin-image.svg"
          class="auth-img"
          alt="signup image"
        />
      </div>
      <div class="col-lg-6">
        <section class="auth-container">
          <div class="auth-card">
            <div (click)="backNavigate()" class="col-lg-12 start_text">
              <img
                src="assets/images/signin-icons/arrow-chevron-left.svg"
                height="20px"
                width="20px"
                alt="back-arrow"
              />
              <span>{{ "BACK_TO_LOGIN" | translate }}</span>
            </div>
            <div class="col-lg-12 page_title">
              <h2>{{ "FORGOT_PASSWORD" | translate }}</h2>
            </div>
            <div class="auth-wrapper">
              <p class="info-text">
                {{
                  "PLEASE_ENTER_REGISTERED_EMAIL_ADDRESS_TO_VERIFY_YOUR_USER_ACCOUNT"
                    | translate
                }}.
              </p>
              <form
                [formGroup]="forgotPasswordForm"
                (ngSubmit)="forgotPassword()"
              >
                <div class="form-group">
                  <div class="form-control">
                    <input
                      type="email"
                      formControlName="email"
                      id="txtf_email_patient"
                      placeholder="Email"
                    />
                    <span
                      *ngIf="!forgotPasswordForm.controls.email.value"
                      class="icon email"
                    ></span>
                    <span
                      *ngIf="forgotPasswordForm.controls.email.value"
                      class="icon email-selected"
                    ></span>
                  </div>
                  <div *ngIf="hasError('required', 'email')" class="validation">
                    {{ "REQUIRED" | translate }}
                  </div>
                  <div
                    *ngIf="
                      hasError('email', 'email') &&
                      !hasError('required', 'email')
                    "
                    class="validation"
                  >
                    {{ "PLEASE_ENTER_VALID_EMAIL" | translate }}
                  </div>
                </div>

                <div class="btn-m-top">
                  <button
                    type="button"
                    id="btn_login_patient"
                    (click)="forgotPassword()"
                    class="btn btn-primary btn-block"
                  >
                    {{ "SUBMIT" | translate }}
                  </button>
                </div>
              </form>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
