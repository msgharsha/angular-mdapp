<div class="auth-section">
  <div class="translater-dropdown">
    <app-translater></app-translater>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6">
        <div>
          <a href="#" class="logo"
            ><img src="assets/images/logo.svg" alt="CactusMD"
          /></a>
        </div>
        <img
          src="assets/images/signin-icons/signin-image.svg"
          class="auth-img"
          alt="signup image"
        />
      </div>
      <div class="col-lg-6">
        <section class="auth-container default-error">
          <div class="auth-card">
            <div (click)="backNavigate()" class="col-lg-12 start_text">
              <img
                src="assets/images/signin-icons/arrow-chevron-left.svg"
                height="20px"
                width="20px"
                alt="back-arrow"
              />
              <span>{{ "BACK_TO_LOGIN" | translate }}</span>
            </div>
            <div class="col-lg-12 page_title">
              <h2>{{ "VERIFICATION_CODE" | translate }}</h2>
            </div>
            <div class="auth-wrapper">
              <form
                [formGroup]="otpForm"
                (ngSubmit)="submitOtp()"
                (keyup.enter)="submitOtp()"
              >
                <div class="form-group">
                  <span class="message-span"
                    >{{
                      "PLEASE_ENTER_VERIFICATION_CODE_WHICH_YOU_HAVE_RECEIVED_ON_YOUR_REGISTERED_EMAIL"
                        | translate
                    }}.</span
                  >
                </div>

                <div class="otp-wrapper">
                  <!-- digit1 starts here -->
                  <div class="col-2 form-group">
                    <input
                      type="text"
                      maxlength="1"
                      formControlName="digit1"
                      class="form-control"
                      id="txtf_patient_digit1"
                      moveNextByMaxLength
                    />
                  </div>

                  <!-- digit2 starts here -->
                  <div class="col-2 form-group">
                    <input
                      type="text"
                      maxlength="1"
                      formControlName="digit2"
                      class="form-control"
                      id="txtf_patient_digit2"
                      moveNextByMaxLength
                    />
                  </div>

                  <!-- digit3 starts here -->
                  <div class="col-2 form-group">
                    <input
                      type="text"
                      maxlength="1"
                      formControlName="digit3"
                      class="form-control"
                      id="txtf_patient_digit3"
                      moveNextByMaxLength
                    />
                  </div>

                  <!-- digit4 starts here -->
                  <div class="col-2 form-group">
                    <input
                      type="text"
                      maxlength="1"
                      formControlName="digit4"
                      class="form-control"
                      id="txtf_patient_digit4"
                      moveNextByMaxLength
                    />
                  </div>

                  <!-- digit5 starts here -->
                  <div class="col-2 form-group">
                    <input
                      type="text"
                      maxlength="1"
                      formControlName="digit5"
                      class="form-control"
                      id="txtf_patient_digit5"
                      moveNextByMaxLength
                    />
                  </div>

                  <!-- digit6 starts here -->
                  <div class="col-2 form-group">
                    <input
                      type="text"
                      maxlength="1"
                      formControlName="digit6"
                      class="form-control"
                      id="txtf_patient_digit6"
                    />
                  </div>
                </div>
                <div
                  class="timer-span text-right"
                  [class.hide-timer]="disableTimer"
                >
                  <countdown
                    #tenMinuteCounter
                    (event)="handleTenMinuteTimer($event)"
                    [config]="tenMinuteTimer"
                  ></countdown>
                </div>
                <div class="hide-timer">
                  <countdown
                    #oneMinuteCounter
                    (event)="handleOneMinuteTimer($event)"
                    [config]="oneMinuteTimer"
                  ></countdown>
                </div>
                <div class="form-group">
                  <button
                    [disabled]="otpForm.invalid"
                    type="button"
                    id="btn_confirm_otp"
                    (click)="submitOtp()"
                    class="btn btn-primary btn-block"
                  >
                    {{ "SUBMIT" | translate }}
                  </button>
                </div>
                <div class="form-group">
                  <button
                    id="btn_confirm_otp"
                    type="button"
                    *ngIf="!disableResend"
                    (click)="
                      resendOtp();
                      tenMinuteCounter.restart();
                      oneMinuteCounter.restart()
                    "
                    class="btn btn-primary btn-block"
                  >
                    {{ "RESEND" | translate }}
                  </button>
                </div>
              </form>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
