<div class="auth-section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
                <div>
                    <a href="#" class="logo"><img src="assets/images/logo.svg" alt="CactusMD" /></a>
                </div>
            </div>
        </div>
        <div class="row" style="padding-top: 75px;">
            <div class="col-lg-12">
                <div *ngIf="base64Image" class="text-center">

                    <img [src]="base64Image" class="img-fluid"/>
                </div>
                <div class="text-center" *ngIf="!submitsuccess">
                    <input type="file" ngFileSelect [options]="options" (uploadOutput)="onUploadOutput($event)"
                        [uploadInput]="uploadInput" id="upload" hidden />
                    <label for="upload" class="btn btn-primary ml-3 mt-3">
                        {{ "TAKE_A_SNAPSHOT" | translate }}
                    </label>
                    <button *ngIf="base64Image" type="button" (click)="submitWebcamImage();"
                        class="btn btn-primary ml-3 mt-2">
                        {{ "SUBMIT" | translate }}
                    </button>
                </div>
                <p style="text-align: center;font-weight: bold;" *ngIf="submitsuccess">
                    {{ "SUBMIT_TEXT" | translate }}
                </p>
            </div>
        </div>
    </div>
</div>
