<div class="dialog-wrapper">
  <div class="heading-wrapper">
    <h1 mat-dialog-title class="dialog-title">{{ data.title | translate }}</h1>
    <span class="close-icon" (click)="close()"></span>
  </div>
  <div class="dialogue-content" *ngIf="data.message">
    {{ data.message | translate }}
  </div>
  <div class="dialogue-content">
    <iframe
      id="TnC_frame"
      height="500"
      width="1000"
      [src]="this.sanitizer.bypassSecurityTrustResourceUrl(data.url)"
    >
    </iframe>
  </div>

  <div class="button-full-div">
    <div class="btn-wrapper">
      <button mat-button class="btn btn-primary" (click)="confirm()">
        {{ "CONFIRM" | translate }}
      </button>
      <button mat-button class="btn btn-primary" (click)="cancel()">
        {{ "CANCEL" | translate }}
      </button>
    </div>
  </div>
</div>
