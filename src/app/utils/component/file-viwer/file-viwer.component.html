<div *ngIf="url" class="file-viwer-modal">
  <div class="dialog-header">
    <img src="./assets/images/off_outline_close.svg" (click)="close()" alt="" />
  </div>
  <div *ngIf="type == 'doc'">
    <ngx-doc-viewer
      [url]="url"
      viewer="google"
      style="width: 100%; height: 50vh"
    ></ngx-doc-viewer>
  </div>
  <div class="dialog-content" *ngIf="type == 'image'">
    <img [src]="url" alt="url" />
  </div>
</div>
