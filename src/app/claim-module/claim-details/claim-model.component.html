<mat-dialog-content style="max-height: initial;" class="mat-typography p-0 m-0">
    <div mat-dialog-title class="dialog-title">
        <button style="    position: relative;right: 20px;" type="button" class="close" (click)="handleOnViewMessages(false)" data-dismiss="modal">&times;</button>
    </div>
    <div class="page-container">
        <div class="container-fluid">
            <div class="row" style="padding-top: 15px; padding-bottom: 15px;">
                <div class="col-lg-12">
                    <app-create-claim 
                    [patientId]="patientId"
                    [patientName]="patientName"
                    [bookingId]="bookingId"
                    [claimResponse]="params"
                    modelView=true
                    (onViewMessages)="handleOnViewMessages($event)"
                    ></app-create-claim>
                </div>
            </div>
        </div>
    </div>
</mat-dialog-content>
