<div class="dialog-wrapper">
  <div class="heading-wrapper">
    <h3 mat-dialog-title class="dialog-title">
      {{ "ARE_YOU_SURE_YOU_WANT_TO_CANCEL_APPOINTMENT" | translate }}
    </h3>
  </div>

  <div class="button-full-div">
    <div class="btn-wrapper">
      <button mat-button class="btn btn-primary" (click)="confirm()">
        {{ "CONFIRM" | translate }}
      </button>
      <button mat-button class="btn btn-primary" (click)="cancel()">
        {{ "CANCEL" | translate }}
      </button>
    </div>
  </div>
</div>
