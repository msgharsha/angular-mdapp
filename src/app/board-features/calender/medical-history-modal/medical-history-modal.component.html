<div class="dialog-wrapper" *ngIf="medicalHistoryData">
  <div class="heading-wrapper">
    <h1 mat-dialog-title class="dialog-title">
      {{ "MEDICAL_HISTORY" | translate }}
    </h1>
    <span class="close-icon" (click)="close()"></span>
  </div>
  <div class="dialogue-content">
    <app-medical-history
      [bookingId]="bookingId"
      [patientId]="patientUserId"
      (medicalDialogClose)="medicalDialogClose($event)"
    ></app-medical-history>
  </div>
</div>
