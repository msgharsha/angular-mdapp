<div class="add-notes-modal">
  <div class="info-wrap">
    <div class="form-wrap">
      <h3 class="form-title">{{ "MY_NOTES_TEMPLATE" | translate }}</h3>
      <form [formGroup]="notesForm">
        <div class="form-group">
          <label for="profile_first_name"
            >{{ "TEMPLATE_NAME" | translate }}*</label
          >
          <input
            id="template_name"
            formControlName="template_name"
            type="text"
            class="form-control"
            placeholder="{{ 'TEMPLATE_NAME' | translate }}"
          />
          <div *ngIf="hasError('required', 'template_name')" class="validation">
            {{ "REQUIRED" | translate }}
          </div>
          <div
            *ngIf="hasError('maxlength', 'template_name')"
            class="validation"
          >
            {{ "MAXIMUM_CHARACTERS_LIMIT_EXCEEDED" | translate
            }}{{ maxNoteTitleLength }}
          </div>
        </div>

        <div class="form-group">
          <label for="">{{ "DESCRIPTION" | translate }}*</label>
          <editor
            initialValue=""
            [apiKey]="editorApiKey"
            [init]="editorConfig"
            formControlName="description"
          >
          </editor>
          <div *ngIf="hasError('required', 'description')" class="validation">
            {{ "REQUIRED" | translate }}
          </div>
        </div>
      </form>
    </div>
  </div>
  <div>
    <ol class="pl-3">
      <li>
        {{ "ADD_NOTEPAGE_NOTE1" | translate }}
      </li>
      <li>
        {{ "ADD_NOTEPAGE_NOTE2" | translate }}
      </li>
    </ol>
  </div>

  <div class="text-right-element">
    <div class="action-btn-wrap">
      <button type="button" class="btn btn-ghost min-width" (click)="onReset()">
        {{ "CANCEL" | translate }}
      </button>
      <button
        *ngIf="!data"
        type="button"
        class="btn btn-primary min-width"
        (click)="saveForm()"
      >
        {{ "SAVE" | translate }}
      </button>
      <button
        *ngIf="data"
        [disabled]="!notesForm.dirty"
        type="button"
        class="btn btn-primary min-width"
        (click)="saveForm()"
      >
        {{ "UPDATE" | translate }}
      </button>
    </div>
  </div>
</div>
