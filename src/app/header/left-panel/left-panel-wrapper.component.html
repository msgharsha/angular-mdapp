<!-- *********** left panel chat box **************************** -->
<div
  class="chat-btn-div icon chat-icon" style="position: relative; background-position: -18px -16px; width: 40px; height: 40px;bottom: -4px;"
  *ngIf="!isOpen"
  (click)="openChat()"
  [ngClass]="{ disabled: !chatToken, loading: loading }"
>
  <span class="count" [ngClass]="{ jump: triggerCount }" *ngIf="messageCount">{{
    messageCount
  }}</span>

</div>
<div
  class="chat-btn-div icon chat-icon chat-close" style="position: relative; background-position: -18px -16px; width: 40px; height: 40px;bottom: -4px"
  *ngIf="isOpen"
  (click)="closeChat()"
></div>

<div class="left-panel" [@openClose]="isOpen ? 'open' : 'closed'">
  <header-app-chat
    [hasFocus]="isOpen"
    (onCloseChat)="closeChat()"
    [channelId]="channelId"
    [chatToken]="chatToken"
    [sender]="sender"
    [receiver]="receiver"
    [uuid]="uuid"
    [isOpen]="isOpen"
    (onUnreadCountUpdate)="triggerCountUpdate($event)"
  ></header-app-chat>
</div>
