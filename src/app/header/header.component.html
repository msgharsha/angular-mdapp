<header class="header-bg" [class.full-width]="addFullWidthClass">
  <div class="container-fluid" [ngClass]="{'screenfreeze': screenFreeze == true }">
    <div class="row">
      <div class="col-lg-12">
        <nav class="navbar navbar-expand-lg navbar-default" id="header">
          <a href="" class="navbar-brand" 
            ><img src="../../assets/images/logo.svg" alt="CactusMD"
          /></a>
          <span style="font-weight: bold; font-size: 1.5rem;" *ngIf="selectedDocorName" >{{ "YOU_ARE_ASSIST" | translate }} {{selectedDocorName}}</span>

          <div id="navbar" class="ml-auto" >
            <ul class="nav navbar-nav navbar-right" >
              <li class="hidden-sm" >
                <app-header-chat-left-panel
                [bookingId]="chatId"
                
              ></app-header-chat-left-panel>
              </li>
              <li *ngIf="enableShow">
                <a class="notification-icon" (click)="openInbox()">
                  <div
                    class="notification-alert"
                    *ngIf="this.messagingService.notificationCount > 0"
                  >
                    {{ this.messagingService.notificationCount }}
                  </div>
                </a>
              </li>
              <li class="hidden-sm">
                <div class="dropdown user-dropdown">
                  <a
                    class="dropdown-toggle"
                    role="button"
                    id="dropdownMenuLink"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    <img
                      [src]="
                        userData?.profileImage ||
                        '../../assets/images/profile-img.svg'
                      "
                      (error)="
                        profile_image.src =
                          '../../assets/images/profile-img.svg'
                      "
                      alt="profile_image"
                      height="48"
                      width="48"
                      #profile_image
                    />
                    <span class="user-name">{{ this.userName }}</span>
                  </a>
                  <div
                    class="dropdown-menu dropdown-menu-right"
                    aria-labelledby="dropdownMenuLink"
                  >
                    <a
                      *ngIf="enableShow"
                      class="dropdown-item pointer"
                      (click)="changePassword()"
                    >
                      <img
                        src="../../assets/images/change-password.svg"
                        alt=""
                      />
                      <span>{{ "CHANGE_PASSWORD" | translate }}</span>
                    </a>
                    <a class="dropdown-item pointer" (click)="logout()">
                      <img src="../../assets/images/logout.svg" alt="" />
                      <span>{{ "LOGOUT" | translate }}</span>
                    </a>
                  </div>
                </div>
              </li>
              <li class="hidden-sm">
                <app-translater ></app-translater>
              </li>
              <li class="show-sm">
                <div (click)="toggleSidebar()">
                  <img src="../../assets/images/menu.svg" width="24" alt="" />
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>
</header>
